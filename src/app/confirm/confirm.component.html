<div>
    {{titleMessage}}

<div *ngIf="imgURL">
    <img [src]="imgURL" height="200" width="200">
</div>
<div mat-dialog-actions>
    <button color="accent" type="button" (click)="dialogRef.close('Yes')" color="primary" mat-raised-button>Yes</button>
    <button mat-button type="button" (click)="dialogRef.close('No')" tabindex="-1">No</button>
</div>
