<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<!-- if use mat-sidenav instead of mat-drawer then lose header and footer since sidnav goes full screen -->
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen" class="example-sidenav">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
