<div class="container">
    <p class="error">{{errorMessage}}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-3">
                <mat-form-field>
                    <mat-label>Stores</mat-label>
                    <mat-select formControlName="selectedStore" (selectionChange)="storeSelected($event)">
                        <mat-option *ngFor="let m of userStores" [value]="m.storeID">
                            {{ m.storeName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="eBayBusinessPolicies" class="col-3">
                <mat-form-field>
                    <mat-label>Shipping policies</mat-label>
                    <mat-select formControlName="shippingPolicy">
                        <mat-option *ngFor="let m of eBayBusinessPolicies.shippingPolicies">
                            {{ m.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="eBayBusinessPolicies" class="col-3">
                <mat-form-field>
                    <mat-label>Return policies</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let m of eBayBusinessPolicies.returnPolicies">
                            {{ m }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="outlinepadding">
                        <input matInput formControlName="storeName" maxlength="40" placeholder="store name">
                    </mat-form-field>
                    &nbsp;<button [disabled]="!ctlStoreName.value" class="btn" mat-button mat-raised-button
                        color="primary" type="button" (click)="onSaveStore()">Add</button>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-10">

                <div class="row">
                    <div class="col-2">
                        <mat-checkbox>Store Subscription
                        </mat-checkbox>
                    </div>
                    <div class="col-2">
                       {{subscription}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label class="lbl">Percent profit:</label>
                    </div>
                    <div class="col-5">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="pctProfit" maxlength="40" placeholder="pct profit">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label class="lbl">Handling Time:</label>
                    </div>
                    <div class="col-5">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="handlingTime" maxlength="40" placeholder="handling time">
                        </mat-form-field>
                    </div>
                    <div class="col-2" *ngIf="policyHandlingTime">
                        {{policyHandlingTime}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label class="lbl">Shipping Time:</label>
                    </div>
                    <div class="col-5">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="shippingTime" maxlength="40" placeholder="shipping time">
                        </mat-form-field>
                    </div>
                </div>
                <!-- do later 
                    <div class="row">
                    <div class="col-2">
                        <label class="lbl">Listing limit:</label>
                    </div>
                    <div class="col-10">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="listingLimit" maxlength="40" placeholder="listing limit">
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-2">
                        <label class="lbl">PayPal email:</label>
                    </div>
                    <div class="col-5">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="payPalEmail" maxlength="40" placeholder="payPal Email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label class="lbl">Shipping profile:</label>
                    </div>
                    <div class="col-5">
                        <mat-form-field appearance="outline" class="outlinepadding">
                            <input matInput formControlName="shippingProfile" maxlength="40"
                                placeholder="shipping profile">
                        </mat-form-field>
                    </div>
                </div>
                <button [disabled]="!selectedStore" class="btn" mat-button mat-raised-button color="primary"
                    type="button" (click)="userSettingsSave()">Save</button>

            </div>
        </div>
    </form>
</div>
<app-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value" [backdropEnabled]="true"
    [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
</app-progress-spinner>
